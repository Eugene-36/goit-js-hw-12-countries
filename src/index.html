<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-11</title>
  </head>
  <body>
    <h1>Countdown Clock</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
      <div id="container">
        <button class="btn" data-action="start">start</button>
        <button class="btn" data-action="stop">stop</button>
      </div>
    </div>
    <h2>Кнопки для второго задания</h2>
    <div class="btn-cont">
      <button class="btn-color" data-action="set-start">Меняет цвет</button>
      <button class="btn-color" data-action="set-stop">Останавливает</button>
    </div>
  </body>
</html>
